// Categorize issues
function categorize(issue) {
  const l = issue.toLowerCase();
  if (l.includes('mythological')) return 'myth';
  if (l.includes('different species') || l.includes('wrong species') || l.includes('wrong head') || l.includes('not accurate')) return 'species';
  if (l.includes('extra') || l.includes('limb') || l.includes('deformed') || l.includes('merged') || l.includes('leg') || l.includes('finger') || l.includes('head') || l.includes('eye') || l.includes('anatomy')) return 'anatomy';
  if (l.includes('blood') || l.includes('graphic') || l.includes('predation') || l.includes('prey') || l.includes('frightening')) return 'extra';
  return 'other';
}

const ANIMALS = [
  'alligator','anaconda','ankylosaurus','basilisk','brachiosaurus','cape-buffalo',
  'cerberus','cheetah','chimera','crocodile','dragon','eagle','electric-eel',
  'elephant','giant-panda','gorilla','great-horned-owl','great-white-shark','griffin',
  'grizzly-bear','hammerhead-shark','hippo','hydra','hyena','jaguar','king-cobra',
  'kraken','leopard','lion','mandrill','manticore','moose','octopus','orca','phoenix',
  'polar-bear','pteranodon','python','rhino','spinosaurus','stegosaurus','tiger',
  'triceratops','tyrannosaurus-rex','velociraptor','walrus','wolf'
];

let issueCount = 0, cleanCount = 0;
const container = document.getElementById('animals');

ANIMALS.forEach(animal => {
  const section = document.createElement('div');
  section.className = 'animal-section';
  
  let animalIssues = 0;
  let cards = '';
  
  TYPES.forEach(suffix => {
    const filename = `${animal}${suffix}.jpg`;
    const type = TYPE_LABELS[suffix];
    const issue = ISSUES[filename];
    
    if (issue) { animalIssues++; issueCount++; }
    else { cleanCount++; }
    
    const cat = issue ? categorize(issue) : '';
    
    cards += `<div class="image-card ${issue ? 'has-issue' : 'clean'}" data-cat="${cat}" data-has-issue="${!!issue}">
      <img src="${BASE}/${filename}" alt="${animal} ${type}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22><rect fill=%22%23222%22 width=%22300%22 height=%22300%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22%23666%22 text-anchor=%22middle%22 dy=%22.3em%22>Not found</text></svg>'">
      <div class="image-info">
        <div class="image-filename">${filename}</div>
        <div class="image-type">${type}</div>
        ${issue ? `<div class="image-issue">${issue}</div>` : '<div class="image-ok">‚úì Clean</div>'}
      </div>
    </div>`;
  });
  
  const severity = animalIssues >= 4 ? 'critical' : animalIssues >= 2 ? 'moderate' : 'clean';
  const badgeClass = severity === 'critical' ? 'badge-critical' : severity === 'moderate' ? 'badge-moderate' : 'badge-clean';
  const badgeText = animalIssues === 0 ? '‚úì Clean' : `${animalIssues}/5 issues`;
  
  section.innerHTML = `
    <div class="animal-header" onclick="this.nextElementSibling.classList.toggle('open')">
      <span class="animal-name">${animal.replace(/-/g, ' ')}</span>
      <span class="animal-badge ${badgeClass}">${badgeText}</span>
    </div>
    <div class="animal-body${animalIssues > 0 ? '' : ''}">
      <div class="image-grid">${cards}</div>
    </div>`;
  
  section.dataset.issueCount = animalIssues;
  container.appendChild(section);
});

document.getElementById('issues-count').textContent = issueCount;
document.getElementById('clean-count').textContent = cleanCount;

// Filter logic
document.querySelectorAll('.filters button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    
    document.querySelectorAll('.animal-section').forEach(sec => {
      const cards = sec.querySelectorAll('.image-card');
      let visible = 0;
      
      cards.forEach(card => {
        const hasIssue = card.dataset.hasIssue === 'true';
        const cat = card.dataset.cat;
        let show = true;
        
        if (filter === 'issues') show = hasIssue;
        else if (filter === 'clean') show = !hasIssue;
        else if (filter === 'species') show = cat === 'species' || cat === 'myth';
        else if (filter === 'anatomy') show = cat === 'anatomy';
        else if (filter === 'extra') show = cat === 'extra';
        
        card.classList.toggle('hidden', !show);
        if (show) visible++;
      });
      
      sec.classList.toggle('hidden', visible === 0);
    });
  });
});
</script>
